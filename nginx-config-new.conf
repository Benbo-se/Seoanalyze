# Updated nginx config för dual Next.js/React routing
server {
    server_name seoanalyze.se www.seoanalyze.se;

    # Säkerhetshuvuden
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Loggar
    access_log /home/reda/Live-Server/logs/nginx-access.log;
    error_log /home/reda/Live-Server/logs/nginx-error.log;

    # CRITICAL: NO user-agent blocking per CLAUDE.md
    # Never block "bot", "crawler", "spider" terms!

    # BACKUP ACCESS: React app (gamla applikationen)
    location /old/ {
        rewrite ^/old/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # MAIN TRAFFIC: Next.js 15 application (nya applikationen)
    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Health check endpoint (Next.js)
    location /health {
        proxy_pass http://127.0.0.1:5001/api/cache/health;
        access_log off;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(env|log)$ {
        deny all;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/seoanalyze.se/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/seoanalyze.se/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.seoanalyze.se) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = seoanalyze.se) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name seoanalyze.se www.seoanalyze.se;
    return 404; # managed by Certbot
}
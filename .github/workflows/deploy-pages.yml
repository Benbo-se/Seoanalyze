name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'frontend/src/app/blogg/**'
      - 'frontend/src/app/faq/**'
      - 'frontend/src/app/om-oss/**'
      - 'frontend/src/app/kontakt/**'
      - 'frontend/src/app/integritetspolicy/**'
      - 'frontend/src/app/page.js'
      - 'frontend/src/components/**'
      - 'frontend/public/**'
      - 'frontend/next.config.static.mjs'

jobs:
  deploy:
    name: Build & Deploy Static Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build static export
        working-directory: frontend
        run: npm run export
        env:
          NODE_ENV: production
          NEXT_PUBLIC_APP_URL: https://app.seoanalyze.se

      - name: Add CNAME for custom domain
        run: echo "seoanalyze.se" > frontend/dist/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/dist
          force_orphan: true
